<body class="hold-transition login-page">
<div class="login-box">
  <div align="center">
    <img src="dist/img/logo.png" width="250px" alt="">
  </div>
  
  <div class="login-logo">
    <a href="#"><b>IIDTEC</b> Pochutla</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div id="car" class="card-body login-card-body">
      <p class="login-box-msg">Iniciar sesion</p>

      <form action="logeo.php" method="POST">
        <div class="input-group mb-3">
          <input type="text" name="oficial_num_placa" class="form-control" placeholder="Placa">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="oficial_password" class="form-control" placeholder="Password">

            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Recordar
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" name="btnLogin" class="btn btn-primary btn-block">Entrar</button>
          </div>
          <!-- /.col -->
